# Start window numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 10000

# 256 color support
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Lightning FFXIII theme - dusty rose mauve
set -g status-style bg='#1a1a2e',fg='#d4a0b8'
set -g status-left '#[bg=#d4a0b8,fg=#1a1a2e,bold] ‚ùØ #S '
set -g status-right '#[fg=#d4a0b8] %H:%M #[fg=#8ba4c4]%m/%d '
set -g status-left-length 20

# Window tabs
set -g window-status-style fg='#8ba4c4'
set -g window-status-current-style bg='#d4a0b8',fg='#1a1a2e',bold
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Pane borders
set -g pane-border-style fg='#8ba4c4'
set -g pane-active-border-style fg='#d4a0b8'

# Message text
set -g message-style bg='#d4a0b8',fg='#1a1a2e'
